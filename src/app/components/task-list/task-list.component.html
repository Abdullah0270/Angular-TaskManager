   <app-task-form 
  [task]="newTask" 
  [isEditMode]="isEditMode" 
  (saveTask)="handleSaveTask($event)" 
  (cancelEdit)="handleCancelEdit()">
</app-task-form>

<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3 class="text-center mb-3">Task List</h3>

    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        ............................0 
        <div>
          <h5 class="mb-1">{{ task.title }}</h5>
          <p class="mb-0 text-muted">{{ task.description }}</p>
          <span class="badge" [ngClass]="{'bg-success': task.status === 'Completed', 'bg-warning': task.status === 'Pending'}">
            {{ task.status }}
          </span>
        </div>
        <div>
          <button class="btn btn-sm btn-primary me-2" (click)="editTask(task)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
