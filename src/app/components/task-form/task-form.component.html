<div class="card shadow-sm p-4">
  <h3 class="text-center mb-3">{{ isEditMode ? 'Edit Task' : 'Add Task' }}</h3>

  <form (ngSubmit)="onSubmit()">
    <!-- Task Title Input -->
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title" 
             class="form-control" placeholder="Enter task title" required />
    </div>

    <!-- Task Description Input -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" [(ngModel)]="task.description" name="description" 
                class="form-control" rows="3" placeholder="Enter task description" required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select id="status" [(ngModel)]="task.status" name="status" class="form-select" required>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary w-50">
        {{ isEditMode ? 'Update' : 'Add' }} Task
      </button>
      <button type="button" *ngIf="isEditMode" (click)="onCancel()" 
              class="btn btn-secondary w-50 ms-2">Cancel</button>
    </div>
  </form>
</div>
